<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAula</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app" class="scroller-3sQKXg">
		<div class="nome">
			<form id="nome">
				<h1>Qual seu nome?</h1>
				<input id="nomer" type="text" placeholder="Nome">
				<button>Entrar</button>
			</form>
		</div>
		<div class="mensagens scroller-3sQKXg inactive">
		<div class="after"></div>
		<div class="membros scroller-3sQKXg">
			
		</div>
		</div>
	</div>
	<div class="erros">
		
	</div>
	<form class="inactive" id="msg">
			<input id="mensagem" type="text" name="" placeholder="Mensagem">
			<div class="emojis inactive scroller-3sQKXg">

			</div>
			<a><div class="emoji"></div></a>
			<button style="opacity: 0"></button>
	</form>

	<!-- Importar js de fora !-->
	<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
